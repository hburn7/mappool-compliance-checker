name: Deploy

on:
  push:
    branches: ["master"]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: stagecodes
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: stagecodes/osu-mappool-compliance-checker:latest

  deploy:
    name: Deploy
    environment: Production
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            docker stop omcc || true
            docker rm omcc || true
            docker pull stagecodes/osu-mappool-compliance-checker:latest
            docker run -d --restart always --name omcc \
            -e API_SECRET=${{ secrets.API_SECRET }} \
            -e API_URL=${{ secrets.API_URL }} \
            -e LOG_LEVEL=${{ secrets.LOG_LEVEL }} \
            -e TOKEN=${{ secrets.TOKEN }} \
            stagecodes/osu-mappool-compliance-checker:latest